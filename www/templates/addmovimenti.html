<ion-modal-view>
  <style>
  .buttonsBarMovimenti{
      display:flex;
      justify-content:space-around;
      margin:10px;
      border-radius:40px;
      background-color:#77AF9C;
      height: 50px;
  }

  .barButtonMovimenti{
    height: 100%;
    display:inline-block;
    white-space: nowrap;
    overflow: hidden;
    font-size: 60px;
    font-size: 4.5vw;
    color:black;
    border-radius:45px;
    width: 50%;
    background-color:#77AF9C;
    z-index: 1;
    padding: 0 8px;
    min-width: initial;
    min-height: 31px;
    font-weight: 400;
    line-height: 32px;
    border-color: transparent;
  }

    .selezionatoRed {
      background-color:#F44336;
      color:white;
    }
    .selezionatoGreen {
      background-color:#2E7D32;
      color:white;
    }

  }
  </style>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Aggiungi Movimenti</h1>
          <button class="button button-clear button-primary" ng-click="closeModal()">Annulla</button>
        </ion-header-bar>

        <ion-content>

          <div class="buttonsBarMovimenti">
            <button class="barButtonMovimenti " ng-click="selezionaTipo(1)" ng-class="{'selezionatoGreen': tabTipoAttivo == 1}">Entrata</button>
            <button class="barButtonMovimenti " ng-click="selezionaTipo(2)" ng-class="{'selezionatoRed': tabTipoAttivo == 2}">Uscita</button>
          </div>

          <div class="list">


            <div class ="row" style="font-size: 4.5vw; border-bottom: solid 1px grey; color:grey; height:40px;margin-top: 20px">
              <!-- <label class="item item-input item-stacked-label" style="border: 0; font-size: 3.5vw">
                <span class="input-label">Nome</span>
                <input type="text" placeholder="John">
              </label> -->
                <span class="fa fa-tag" ><input maxlength='32' size='32' style="margin-left: 10px;border-bottom: solid 1px grey;font-size: 4.5vw; border: 0" ng-model="nome"  placeholder="Nome"/></span>
            </div>


            <div class="row" >

            <div class ="col" style="font-size: 4.5vw; border-bottom: solid 1px grey; color:grey; height:40px;margin-top: 20px" ng-click="openDatePicker()">
                <span class="fa fa-calendar" style="margin-right: 10px"></span>{{data | date: 'dd MMM yyyy'}}
            </div>

            <div class ="col" style="font-size: 4.5vw; border-bottom: solid 1px grey; color:grey; height:40px;margin-top: 20px" >
                <!-- <ion-datetime displayFormat="HH:mm"> </ion-datetime> -->
                <span class="fa fa-clock-o" style="margin-right: 10px"></span>{{ora | date: 'hh:mm'}}
            </div>

          </div>

          <div class="row">
            <div  class="col" style="font-size: 4.5vw; border-bottom: solid 1px grey; color:grey; height:40px;margin-top: 20px; width: 50%" ng-click="setVisibile()">
                <span class="fa fa-sitemap" style="margin-right: 10px"></span>{{cat}}
            </div>
            <div class ="col" style="width: 50%;font-size: 4.5vw; border-bottom: solid 1px grey; color:grey; height:40px;margin-top: 20px" >
                <label class="fa fa-money-bill" ><input style="margin-left: 10px;border-bottom: solid 1px grey;font-size: 4.5vw; border: 0;" ng-model="importo" placeholder="{{0 | currency}}"/></label>
            </div>

          </div>

          <div class="cd-timeline-block">

            <!--  Categoria -->
            <!-- <div ng-if="tabTipoAttivo == 2" class="cd-timeline-icon text-center red"  >
              <i class="{{movimento.descrizione}}" style="font-size:30px" ></i>
            </div>

            <div ng-if="tabTipoAttivo == 1" class="cd-timeline-icon text-center green"  >
              <i class="{{movimento.descrizione}}" style="font-size:30px" ></i>
            </div> -->



            <div ng-if="tabTipoAttivo == 2" class="cd-timeline-content padding red">
            	<h5 class="marginBottom0 marginTop0">{{nome}}</h5>
            	<p class="marginTop5 cd-author">{{data | date: 'dd MMM yyyy'}}, {{ora | date: 'hh:mm'}}<span class="timelineText" style="float:right">{{importo | currency}}</span></p>

            </div>
            <div ng-if="tabTipoAttivo == 1" class="cd-timeline-content padding green">
              <h5 class="marginBottom0 marginTop0">{{nome}}</h5>
            	<p class="marginTop5 cd-author">{{data | date: 'dd MMM yyyy'}}, {{ora | date: 'hh:mm'}}<span class="timelineText" style="float:right">{{importo | currency}}</span></p>

            </div>

          </div>

            <button class="button button-full button-positive" ng-click="createContact(newUser)">Create</button>
          </div>
        </ion-content>
</ion-modal-view>
