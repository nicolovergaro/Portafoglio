<ion-modal-view>
  <style>
  .buttonsBar{
      display:flex;
      justify-content:space-around;
      margin:10px;
      border-radius:40px;
      background-color:rgba(60,113,249,0.4);
      height: 50px;
  }

  .barButton{
    height: 100%;
    display:inline-block;
    white-space: nowrap;
    overflow: hidden;
    font-size: 60px;
    font-size: 4.5vw;
    color:black;
    border-radius:45px;
    width: 50%;
    background-color:rgba(60,113,249,0);
    z-index: 1;
    padding: 0 8px;
    min-width: initial;
    min-height: 31px;
    font-weight: 400;
    line-height: 32px;
    border-color: transparent;
  }

    .selezionatoRed {
      background-color:#F44336;
      color:white;
    }
    .selezionatoGreen {
      background-color:#4CAF50;
      color:white;
    }

  }
  </style>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Aggiungi Movimenti</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Annulla</button>
        </ion-header-bar>

        <ion-content>

          <div class="buttonsBar">
            <button class="barButton " ng-click="selezionaTipo(1)" ng-class="{'selezionatoGreen': tabTipoAttivo == 1}">Entrata</button>
            <button class="barButton " ng-click="selezionaTipo(2)" ng-class="{'selezionatoRed': tabTipoAttivo == 2}">Uscita</button>
          </div>

          <div class="list">

            <div class="row">

            <div class ="col" style="font-size: 4.5vw; border-bottom: solid 1px grey; color:grey; height:40px;margin-top: 20px">
                <span class="fa fa-tag" style="margin-right: 10px"></span>{{nome}}
            </div>

            <div class ="col" style="font-size: 4.5vw; border-bottom: solid 1px grey; color:grey; height:40px;margin-top: 20px" >
                <!-- <ion-datetime displayFormat="HH:mm"> </ion-datetime> -->
                <span class="fa fa-money-bill" style="margin-right: 10px"></span>{{importo | currency}}
            </div>

            </div>

            <div class="row">

            <div class ="col" style="font-size: 4.5vw; border-bottom: solid 1px grey; color:grey; height:40px;margin-top: 20px" ng-click="openDatePicker()">
                <span class="fa fa-calendar" style="margin-right: 10px"></span>{{data | date: 'dd MMM yyyy'}}
            </div>

            <div class ="col" style="font-size: 4.5vw; border-bottom: solid 1px grey; color:grey; height:40px;margin-top: 20px" >
                <!-- <ion-datetime displayFormat="HH:mm"> </ion-datetime> -->
                <span class="fa fa-clock-o" style="margin-right: 10px"></span>{{ora | date: 'hh mm'}}
            </div>

          </div>




            <!-- <label class="item item-input">
              <span class="input-label">Nome</span>
              <input ng-model="nome" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Importo</span>
              <input ng-model="importo" type="text" placeholder="Clicca per insierire l'importo"> {{importo | currency}} </input>
            </label>
            <label class="item item-input">
              <span class="input-label">Data</span>
              <div ng-click="openDatePicker()">{{data | date: 'dd MMM yyyy'}}</div>
            </label> -->
            <button class="button button-full button-positive" ng-click="createContact(newUser)">Create</button>
          </div>
        </ion-content>
</ion-modal-view>
