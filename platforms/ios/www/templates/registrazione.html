<ion-view view-title="Registrazione" hide-nav-bar="true" cache-view="false">
  <ion-content>
    <style media="screen">
    .upload-btn-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .btn {
      border: 0px;
      background-color: white;
      color: gray;
      padding: 8px;
      font-size: 4vw;
    }

    .upload-btn-wrapper input[type=file] {
      font-size: 1vw;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }

    </style>
    <h1 style="text-align: center; padding-top: 30px;">Portafoglio</h1>
    <h3 style="text-align: center;font-style: italic;padding-bottom: 30px">Registrazione</h3>

    <ion-list>
      <label class="item item-input">
        <i class="icon ion-person placeholder-icon"></i>
        <input type="text" placeholder="Nome" ng-model="data.nome" />
      </label>

      <label class="item item-input">
        <i class="icon ion-person placeholder-icon"></i>
        <input type="text" placeholder="Cognome" ng-model="data.cognome" />
      </label>

      <label class="item item-input">
        <i class="icon ion-person placeholder-icon"></i>
        <input type="text" placeholder="Username" ng-model="data.username" ng-change="checkUsername()"/>
        <i class="icon ion-close" style="padding:10px;color:red" ng-show="data.bad"></i>
      </label>

      <label class="item item-input">
        <i class="icon ion-locked placeholder-icon"></i>
        <input type="password" placeholder="Password" ng-model="data.password" />
      </label>

      <label class="item item-input">
        <i class="icon ion-locked placeholder-icon"></i>
        <input type="password" placeholder="Ripeti password" ng-model="data.password1" />
      </label>

      <label class="item item-input">
        <i class="icon ion-email placeholder-icon"></i>
        <input type="text" placeholder="E-Mail" ng-model="data.email" />
      </label>

      <label class="item item-input">
        <i class="icon ion-cash placeholder-icon"></i>
        <input type="text" placeholder="Saldo iniziale" ng-model="data.saldo" />
      </label>

      <label class="item item-input">
        <i class="icon ion-camera placeholder-icon"></i>
        <div class="upload-btn-wrapper">
          <button class="btn">Carica foto</button>
          <!--<input type="file" name="photo" onchange="angular.element(this).scope().uploadFile(this.files)" />-->
          <input type="file" name="photo" id="photo"/>
        </div>
      </label>

    </ion-list>

    <div align="center" style="margin: 10px">
      <button class="button button-positive button-full" ng-click="registra()" ng-disabled="data.bad">
        Registrati
      </button>
    </div>
  </ion-content>
</ion-view>
