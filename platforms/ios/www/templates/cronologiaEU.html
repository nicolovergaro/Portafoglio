<ion-view view-title="Cronologia" >
  <ion-content class="padding" >
      <section id="cd-timeline" class="cd-container">
        <div ng-repeat="movimento in movimenti" >

          <div class="cd-timeline-block">

            <div ng-if="movimento.importo<0" class="cd-timeline-icon text-center red"  >
              <i class="{{movimento.descrizione}}" style="font-size:30px" ></i>
            </div>

            <div ng-if="movimento.importo>0" class="cd-timeline-icon text-center green"  >
              <i class="{{movimento.descrizione}}" style="font-size:30px" ></i>
            </div>



            <div ng-if="movimento.importo<0" class="cd-timeline-content padding red">
            	<h5 class="marginBottom0 marginTop0">{{movimento.nome}}</h5>
            	<p class="marginTop5 cd-author">{{movimento.data}}<span class="timelineText" style="float:right">{{movimento.importo | currency}}</span></p>

            </div>
            <div ng-if="movimento.importo>0" class="cd-timeline-content padding green">
              <h5 class="marginBottom0 marginTop0">{{movimento.nome}}</h5>
              <p class="marginTop5 cd-author">{{movimento.data}}<span class="timelineText" style="float:right">{{movimento.importo | currency}}</span></p>

            </div>

          </div>
        </div>
      </section>
  </ion-content>



</ion-view>
