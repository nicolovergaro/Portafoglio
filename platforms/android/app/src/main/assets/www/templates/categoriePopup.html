<style>

.categorie-popup .popup-head {
  padding: 0px;
  border-bottom: none;
  display: none;
}

.categorie-popup .popup-body {
  padding-top: 5px;
  overflow: scroll;
  text-align: justify;
}

.categorie-popup .popup {
  background-color: #ffffff;
}

.categorie-popup .popup-buttons {
  padding: 0;
  min-height: 44px;
  height: 44px;
}
.categorie-popup .popup-buttons .button:not(:last-child) {
  margin-right: 1px;
}

.categorie-popup .time_picker_colon {
  padding-top: 45px;
  text-align: center;
  font-weight: bold;
}
.categorie-popup .time_picker_arrows {
  width: 100%;
}
.categorie-popup .time_picker_box_text {
  height: 200px;
  text-align: center;
  border: 1px solid #dddddd;
  font-size: 16px;
  line-height: 38px;
}
.categorie-popup .overflowShow {
  white-space: normal !important;
}
.categorie-popup .button_set, .categorie-popup .button_close {
  background-color: #2E7D32;
  color: #ffffff;
  font-weight: bold;
}

</style>

<div class="categorie-popup">
      <div class="time_picker_box_text">
        <ion-list >
          <ion-item ng-click="selectCategory(categoria)" ng-repeat ="categoria in popup.categorieMovimenti" style="font-size: 4.5vw"><i class="{{categoria.descrizione}}" style="margin-left: 10px"></i><span style="margin-left: 10px">{{categoria.tipo}}</span></ion-item>
        </ion-list>
      </div>

  </div>
