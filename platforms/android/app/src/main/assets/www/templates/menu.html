<ion-side-menus enable-menu-with-back-views="false">
  <style media="screen">
    .arrow{
      border: solid black;
  border-width: 0 2px 2px 0;
  display: inline-block;
  padding: 10px;
  transform: rotate(-45deg);
    -webkit-transform: rotate(-45deg);
    float: right;
    border-color: gray;
    }
  </style>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear" menu-toggle="left"
                ng-class="$ionicSideMenuDelegate.isOpen() ? 'ion-android-arrow-back' : 'ion-navicon'">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="primary">
              <button class="button" ng-click="logout()">
                  Logout
              </button>
          </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/profilo">
          <div class="row">
            <div class="col">
              <img src="http://portafoglio.altervista.org/Login/photos/{{getIdUtente()}}.jpg" style="width:50px;height:auto;border-radius:25px;border: 2px solid #387ef5;">
            </div>
            <div class="col" style="margin: auto;">
              <b style="text-transform: capitalize;">{{getNome()}} {{getCognome()}}</b><br>
              <b>Saldo: </b>{{getSaldo() | currency}}
            </div>
            <div class="col" style="margin: auto;">
              <i class="arrow"></i>
            </div>
          </div>

        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item menu-close href="#/app/entrate">
        <i class="icon ion-android-add-circle">
          Entrate
          </i>
        </ion-item>
        <ion-item menu-close href="#/app/uscite">
          <i class="icon ion-android-remove-circle">
          Uscite
          </i>
        </ion-item>
        <ion-item menu-close href="#/app/tabs/cronologiaEntrate">
          <i class="icon ion-stats-bars">
          Cronologia
          </i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
